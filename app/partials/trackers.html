

<a href="#/new-tracker">Add New Tracker</a> <br>

<input type="checkbox" ng-model="showRemove"><span>Remove Tracker</span> <br>

<a href="#/graph-trackers">Graph</a>
<hr>

<div ng-repeat="tracker in trackers">
    
    
<div>
        
  <span ng-click="addEvent(tracker)">{{tracker.name}}: {{tracker.eventTimes}}</span>

    <span ng-show="showRemove" class="remove-tracker" ng-click="removeEvent(tracker)">-</span>

  </div>

</div>
